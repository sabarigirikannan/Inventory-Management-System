<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Inventory Management System</h1>
  </header>

  <main class="container mx-auto my-8 p-4">
    <!-- Navigation -->
    <nav class="flex justify-around mb-6">
      <a href="#products" class="text-blue-600 font-semibold hover:underline">Products</a>
      <a href="#locations" class="text-blue-600 font-semibold hover:underline">Locations</a>
      <a href="#movements" class="text-blue-600 font-semibold hover:underline">Product Movements</a>
      <a href="#report" class="text-blue-600 font-semibold hover:underline">Report</a>
    </nav>

    <!-- Forms and Sections -->
    <!-- Add/Edit/View Product -->
    <section id="products" class="mb-8">
      <h2 class="text-xl font-bold mb-4">Manage Products</h2>
      <form class="bg-white p-6 rounded shadow-md">
        <label class="block mb-2 font-medium">Product Name</label>
        <input type="text" name="product_name" class="w-full border rounded p-2 mb-4" placeholder="Enter product name">

        <label class="block mb-2 font-medium">Price</label>
        <input type="number" name="price" class="w-full border rounded p-2 mb-4" placeholder="Enter price">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Product</button>
      </form>
    </section>

    <!-- Add/Edit/View Location -->
    <section id="locations" class="mb-8">
      <h2 class="text-xl font-bold mb-4">Manage Locations</h2>
      <form class="bg-white p-6 rounded shadow-md">
        <label class="block mb-2 font-medium">Location Name</label>
        <input type="text" name="location_name" class="w-full border rounded p-2 mb-4" placeholder="Enter location name">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Location</button>
      </form>
    </section>

    <!-- Add/Edit/View Product Movement -->
    <section id="movements" class="mb-8">
      <h2 class="text-xl font-bold mb-4">Manage Product Movements</h2>
      <form class="bg-white p-6 rounded shadow-md">
        <label class="block mb-2 font-medium">Product</label>
        <select name="product" class="w-full border rounded p-2 mb-4">
          <option value="" disabled selected>Select a product</option>
          <!-- Populate options dynamically -->
        </select>

        <label class="block mb-2 font-medium">From Location</label>
        <select name="from_location" class="w-full border rounded p-2 mb-4">
          <option value="" disabled selected>Select a location</option>
          <!-- Populate options dynamically -->
        </select>

        <label class="block mb-2 font-medium">To Location</label>
        <select name="to_location" class="w-full border rounded p-2 mb-4">
          <option value="" disabled selected>Select a location</option>
          <!-- Populate options dynamically -->
        </select>

        <label class="block mb-2 font-medium">Quantity</label>
        <input type="number" name="quantity" class="w-full border rounded p-2 mb-4" placeholder="Enter quantity">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Movement</button>
      </form>
    </section>

    <!-- Report Section -->
    <section id="report">
      <h2 class="text-xl font-bold mb-4">Product Balance Report</h2>
      <table class="w-full bg-white rounded shadow-md overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-2 text-left">Product</th>
            <th class="p-2 text-left">Location</th>
            <th class="p-2 text-left">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populate dynamically -->
          <tr class="border-t">
            <td class="p-2">Product A</td>
            <td class="p-2">Warehouse 1</td>
            <td class="p-2">50</td>
          </tr>
          <tr class="border-t">
            <td class="p-2">Product B</td>
            <td class="p-2">Warehouse 2</td>
            <td class="p-2">30</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
